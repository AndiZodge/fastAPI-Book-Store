version: "3.9"
services:
  my_sql_db: 
    image: mysql:latest
    container_name: DB
    ports:
      - "3307:3306"
    environment:
      MYSQL_USER: "user"
      MYSQL_DATABASE: 'book_store'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    networks:
      - my-network

  fastapi:
    image: backend:latest
    container_name: fastapi
    ports:
      - "8080:8080"
    depends_on:
      - my_sql_db
    networks:
      - my-network
    links:
      - "my_sql_db"

networks:
  my-network:
    driver: bridge

    
    
  
